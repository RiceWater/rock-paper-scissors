<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project: Rock Paper Scissors</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Rock Paper Scissors</h1>
        <div class="desc">Play a classic game of rock, paper, and scissors against a computer. First to five wins&#33;</div>
        <div class="fBoxScores">
            <div>
                <span>Player Score: </span>
                <span id="playerScore">0</span>
            </div>
            <div>
                <span>Computer Score: </span>
                <span id="compScore">0</span>
            </div>
        </div>
        <div id="choices">
            <button id="rock"><img src="./images/fist.png" alt="Rock"></button>
            <button id="paper"><img src="./images/hand-palm.png" alt="Paper"></button>
            <button id="scissors"><img src="./images/peace-sign.png" alt="Scissors"></button>
        </div>
        <div id="endingbox">
            <div id="ending">
                <div id="result"></div>
                <button id="restart">Play Again</button>
            </div>
        </div>

        <div>
            Attributions
            <ul>
                <li><a href="https://www.flaticon.com/free-icons/fist" title="fist icons">Fist icons created by Cuputo - Flaticon</a></li>
                <li><a href="https://www.flaticon.com/free-icons/victory" title="victory icons">Victory icons created by Freepik - Flaticon</a></li>
                <li><a href="https://www.flaticon.com/free-icons/hand" title="hand icons">Hand icons created by Cuputo - Flaticon</a></li>
            </ul>
        </div>
        
    </body>
</html>
